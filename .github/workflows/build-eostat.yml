name: Build and Push EOStat Image

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'eostat/**'
      - '.github/workflows/build-eostat.yml'

# Required for AWS OIDC
permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make free space
        uses: ./.github/actions/make-free-space

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tags
        id: meta
        run: |
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY=onyxia-eostat

          # Generate unique immutable tag: version-date-commit
          DATE_TAG=$(date +%Y%m%d)
          COMMIT_SHA=${GITHUB_SHA::8}
          VERSION_TAG="0.1.0-${DATE_TAG}-${COMMIT_SHA}"

          echo "registry=${ECR_REGISTRY}" >> $GITHUB_OUTPUT
          echo "repository=${ECR_REPOSITORY}" >> $GITHUB_OUTPUT
          echo "image=${ECR_REGISTRY}/${ECR_REPOSITORY}" >> $GITHUB_OUTPUT
          echo "tag-unique=${ECR_REGISTRY}/${ECR_REPOSITORY}:${VERSION_TAG}" >> $GITHUB_OUTPUT
          echo "version-tag=${VERSION_TAG}" >> $GITHUB_OUTPUT

          echo "Image will be tagged as: ${VERSION_TAG}"

      - name: Build and load image for testing
        uses: docker/build-push-action@v5
        with:
          context: ./eostat
          file: ./eostat/Dockerfile
          load: true
          tags: eostat-test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image using Container Structure Test
        run: |
          # Install container-structure-test
          curl -LO https://storage.googleapis.com/container-structure-test/latest/container-structure-test-linux-amd64
          chmod +x container-structure-test-linux-amd64
          sudo mv container-structure-test-linux-amd64 /usr/local/bin/container-structure-test

          # Run tests
          container-structure-test test --image eostat-test:latest --config ./eostat/tests.yaml

      - name: Build and push to ECR
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./eostat
          file: ./eostat/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tag-unique }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Image pushed to ECR:"
          echo "  - ${{ steps.meta.outputs.tag-unique }} (immutable)"
          echo ""
          echo "Version tag for Helm chart: ${{ steps.meta.outputs.version-tag }}"
          echo ""
          echo "⚠️  Note: ECR has fully immutable tags - 'latest' tag NOT pushed"
          echo "Update Helm chart values.yaml with this specific tag"
